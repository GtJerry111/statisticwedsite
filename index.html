<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Days Surprise</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #FFF3F6;
            animation: openEnvelope 2s ease-out forwards;
        }

        #letter {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            max-height: 90%;
            background: linear-gradient(to bottom, #FF6F91, #F7F5DD);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: auto;
            text-align: justify;
            /* Enable text justification */
            line-height: 1.8em;
            /* Increase line height for spacing */
            font-size: 26px;
            /* Increase font size */
            padding: 22px;
            /* Add padding for better readability */
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            white-space: pre-wrap;
        }

        @keyframes openEnvelope {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="envelope">
        <div id="letter"></div>
    </div>

    <script>
        // JavaScript for the letter display animation
        window.onload = function () {
            var letterDiv = document.getElementById('letter');
            var textContent = 'Hola, 这个玩意儿好玩吗啊哈哈哈\n猜猜今天是什么日子？你肯定知道，今天是我们在一起 400 天啦(つ≧▽≦)つ，虽然我们又没在一起过，但我们很快就要去玩咯，到时候再庆祝一下吧。                                                400 天快乐，我们还有好多话要说，期待下一个 100 天';
            var textArray = textContent.split(''); // Convert the text into an array of characters
            var index = 0;
            var intervalId;

            // Show the letter container after the envelope animation ends
            setTimeout(function () {
                letterDiv.style.display = 'block';

                // Start the interval to add each character
                intervalId = setInterval(function () {
                    if (index < textArray.length) {
                        letterDiv.innerText += textArray[index++];
                    } else {
                        clearInterval(intervalId);
                    }
                }, 100); // 100ms interval
            }, 1200); // Wait for 1.2s (1200ms) after envelope animation ends
        };
    </script>

</body>

</html>
