<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Animation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #FFF3F6;
            animation: openEnvelope 2s ease-out forwards;
        }

        #letter {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 90%;
            max-height: 90%;
            background: linear-gradient(to bottom, #FF6F91, #F7F5DD);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: auto;
            text-align: justify;
            /* Enable text justification */
            line-height: 1.8em;
            /* Increase line height for spacing */
            font-size: 20px;
            /* Increase font size */
            padding: 20px;
            /* Add padding for better readability */
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes openEnvelope {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="envelope">
        <div id="letter"></div>
    </div>

    <script>
        // JavaScript for the letter display animation
        window.onload = function () {
            var letterDiv = document.getElementById('letter');
            var textContent = '测试：一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十';
            var textArray = textContent.split(''); // Convert the text into an array of characters
            var index = 0;
            var intervalId;

            // Show the letter container after the envelope animation ends
            setTimeout(function () {
                letterDiv.style.display = 'block';

                // Start the interval to add each character
                intervalId = setInterval(function () {
                    if (index < textArray.length) {
                        letterDiv.innerText += textArray[index++];
                    } else {
                        clearInterval(intervalId);
                    }
                }, 100); // 50ms interval
            }, 1000); // Wait for 2s (2000ms) after envelope animation ends
        };
    </script>

</body>

</html>
